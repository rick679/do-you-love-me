<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me?</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #ffe0e5;
    margin: 0;
    overflow: hidden;
    text-align: center;
    color: #ff4081;
  }

  /* Floating hearts background */
  .heart {
    position: fixed;
    bottom: -20px;
    color: #ff80ab;
    animation: float 6s linear infinite;
    font-size: 24px;
    z-index: -1;
  }
  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  .top-image img {
    width: 150px;
    height: auto;
    margin-top: 20px;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 0;
  }

  .buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 20px;
  }

  button {
    padding: 10px 25px;
    font-size: 1.3rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background-color: #ff80ab;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.2s ease;
    position: relative;
  }

  .result {
    display: none;
    font-size: 2rem;
    margin-top: 20px;
  }

  .result img {
    width: 200px;
    margin-top: 15px;
  }
</style>
</head>
<body>

<!-- Hearts background -->
<script>
for (let i = 0; i < 20; i++) {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  heart.innerHTML = "üíñ";
  document.body.appendChild(heart);
}
</script>

<div class="top-image">
  <img id="topGif" src="1.gif" alt="Cute GIF">
</div>

<h1 id="question">Do you love me Eleanooooooor? üíñ</h1>

<div class="buttons" id="questionContainer">
  <button id="yesBtn">Yes üòç</button>
  <button id="noBtn">No üòÖ</button>
</div>

<div class="result" id="resultContainer">
  <div>Yay! I love you too eleanooor sooo muchhh! üíï</div>
  <img src="https://media.tenor.com/nfN2Yz2M3CoAAAAC/cute-bear.gif" alt="Cute Bear">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionContainer = document.getElementById("questionContainer");
const question = document.getElementById("question");
const resultContainer = document.getElementById("resultContainer");
const topGif = document.getElementById("topGif");

noBtn.addEventListener("mouseover", () => {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  let newX = Math.floor(Math.random() * (screenWidth - btnWidth));
  let newY = Math.floor(Math.random() * (screenHeight - btnHeight));

  noBtn.style.position = "fixed";
  noBtn.style.left = `${newX}px`;
  noBtn.style.top = `${newY}px`;
  noBtn.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
});

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  questionContainer.style.display = "none";
  resultContainer.style.display = "block";
  topGif.src = "2.gif";

  // Rain more hearts
  for (let i = 0; i < 50; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 2) + "s";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    heart.innerHTML = "üíñ";
    document.body.appendChild(heart);
  }
});
</script>

</body>
</html>
