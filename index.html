<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Me Eleanoooooooooooor?</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #ffe0e5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #ff4081;
    text-align: center;
    overflow: hidden;
    position: relative;
  }

  /* floating hearts background */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .top-image img {
    width: 150px;
    height: auto;
    margin-bottom: 15px;
  }

  h1, .result {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeIn 1s ease-in-out;
  }

  .buttons {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }

  button {
    padding: 10px 20px;
    font-size: 1.2rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background-color: #ff80ab;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    position: relative;
    transition: all 0.1s ease;
  }

  .result {
    display: none;
    font-size: 2rem;
    animation: glow 2s infinite alternate;
  }

  .result img {
    margin-top: 10px;
    width: 200px;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes glow {
    0% { text-shadow: 0 0 5px #ff80ab, 0 0 10px #ff80ab; }
    100% { text-shadow: 0 0 15px #ff4081, 0 0 25px #ff4081; }
  }
</style>
</head>
<body>

<!-- floating hearts -->
<script>
for (let i = 0; i < 15; i++) {
  let heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.innerHTML = "üíñ";
  document.body.appendChild(heart);
}
</script>

<div class="top-image">
  <img id="topGif" src="1.gif" alt="Cute GIF">
</div>

<h1 id="question">Do you love me? üíñ</h1>
<div class="buttons" id="questionContainer">
  <button id="yesBtn">Yes üòç</button>
  <button id="noBtn">No üòÖ</button>
</div>

<div class="result" id="resultContainer">
  Yay! I love you too sooooooooooooo much eleanooooooooor! üíï <br>
  <img src="https://media.tenor.com/nfN2Yz2M3CoAAAAC/cute-bear.gif" alt="Cute Bear">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const questionContainer = document.getElementById("questionContainer");
const question = document.getElementById("question");
const resultContainer = document.getElementById("resultContainer");
const topGif = document.getElementById("topGif");

let noSize = 1;

noBtn.addEventListener("mouseover", () => {
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  let newX = Math.floor(Math.random() * (screenWidth - btnWidth));
  let newY = Math.floor(Math.random() * (screenHeight - btnHeight));

  noBtn.style.position = "fixed";
  noBtn.style.left = `${newX}px`;
  noBtn.style.top = `${newY}px`;

  // shrink each time she hovers
  noSize *= 0.9;
  noBtn.style.transform = `scale(${noSize})`;
});

yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  questionContainer.style.display = "none";
  topGif.src = "2.gif";
  resultContainer.style.display = "block";
  
  // confetti hearts
  for (let i = 0; i < 30; i++) {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = Math.random() * 100 + "vh";
    heart.style.fontSize = (20 + Math.random() * 30) + "px";
    heart.innerHTML = "üíñ";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
  }
});
</script>

</body>
</html>
